[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "UADAPy"
version = "0.0.1"
description = "A software package for uncertainty-aware data analysis with Python"
authors = [
  { name = "David HÃ¤gele", email = "author@example.com" },
  { name = "Marina Evers", email = "author@example.com" },
  { name = "Ruben Bauer", email = "author@example.com" },
  { name = "Patrick Paetzold", email = "author@example.com" },
]
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
  "numpy",
  "scipy",
  "matplotlib",
  "scikit-learn",
  "numba",
]

[project.urls]
"Homepage" = "https://github.com/hageldave/uadapy"
"Bug Tracker" = "https://github.com/hageldave/uadapy/issues"

